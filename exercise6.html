<!DOCTYPE html>
<html lang="en">
<head>
    <link href="estilos.css" rel="stylesheet">
    <title class="texto">como calcular el promedio y encontrar el numero mayor y el menor en javascript</title>
    <script>
        function prommaxmin (){
            var num1= parseInt (document.getElementById("num1").value);
            var num2= parseInt (document.getElementById("num2").value);
            var num3= parseInt (document.getElementById("num3").value);
            var num4= parseInt (document.getElementById("num4").value);
            var num5= parseInt (document.getElementById("num5").value);
            var num6= parseInt (document.getElementById("num6").value);
            var num7= parseInt (document.getElementById("num7").value);
            var num8= parseInt (document.getElementById("num8").value);
            var num9= parseInt (document.getElementById("num9").value);
            var num10= parseInt (document.getElementById("num10").value);

            var max= Math.max(num1,num2,num3,num4,num5,num6,num7,num8,num9,num10);
            var min= Math.min(num1,num2,num3,num4,num5,num6,num7,num8,num9,num10);
            var prom= (num1+num2+num3+num4+num5+num6+num7+num8+num9+num10)/3;

            alert("N&uacute;mero mayor es: "+ max);
            alert("N&uacute;mero menor es: "+ min);
            alert("Promedio de todos los numeros es: "+ prom);
        }
    </script>
</head>

        <button onclick="prommaxmin()">Pruebame</button>

</body>
